<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">

<div class="container">
  <div id="context" class="conCenter">
      <h1 class="inCenter">Operating System project</h1>
      <p class="inCenter">Yang Han;Yachao Shang;Yi Li</p>
      <p class="inCenter">
        <a href="#" id="start" class="btn btn-lg btn-default">Start Demo</a>
      </p>
  </div>
   <div id = "formAndDemo" hidden>
      <form>
        <div class="form-group">
          <label for="Number of processers">Process number</label>
          <input type="text" class="form-control" id="processNumber" placeholder="eg. 10">
        </div>
        <div id='showProcess'>
          <table class="table table-striped" id="myTable">
              <thead>
                <tr>
                  <th>Process number</th>
                  <th>Burst time</th>
                  <th>Access location</th>
                </tr>
              </thead>
              <tbody>
               
              </tbody>
            </table>
        </div>
        <div class="form-group">
          <label for="exampleSelect1">Select scheduling algorithm</label>
          <select class="form-control" id="simulatorSelect">
            <option value='1'>FCFS</option>
            <option value='2'>SSTF</option>
            <option value='3'>SCAN</option>
            <option value='4'>CSCAN</option>
            <option value='5'>LOOK</option>
          </select>
        </div>        
      </form>
      <button id="run" class="btn btn-primary">Start</button>
      <button id="reset" class="btn btn-defualt">Reset</button>
      <div id = "demo">
      </div>
    </div>
  </div>
</div>
    <script>
      $(document).ready(function(){

        $("#processNumber").focusout(function(){

          pnumber = $("#processNumber").val();

          for(var i = 0; i < pnumber; i ++){
            var burst = Math.floor((Math.random() * 100) + 1);
            var locations = Math.floor((Math.random() * 85) + 5);
            $('#myTable tr:last').after('<tr><td>'+(i)+'</td><td>'+burst+'</td><td>'+locations+'</td></tr>');
            initialArray[i] = locations;
          }

          $("#showProcess").fadeIn("slow");
        });



        $("#showProcess").hide();
        $("#formAndDemo").hide();
        $("#context").show();
          $("#start").click(function(){
              $("#context").fadeOut("fast",function(){
                $("#formAndDemo").fadeIn("slow");
              });
          });

        $("#run").click(function(){
          run = true;
          needOrder = true;
          selection = $("#simulatorSelect").val();

        });

        $("#reset").click(function(){
           $("#myTable").find("tr:gt(0)").remove();
           initialArray = [];
           $("#showProcess").fadeOut("slow");  
           restart = true;
        });

      });
    </script>
    <script src="js/app.js"></script>
